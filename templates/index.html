<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICESCREAMERSt</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.3.31/pdf.min.mjs"></script>
  <script src="/static/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header Section -->
  <div class="header">
      <h1>The Most Future-Proof, Long-Range, and Inspiring Database</h1>
      <p>Discover, learn, and contribute acronym definitions</p>
</div>
    <!--Search Bar-->
    <div class="main">
      <div class="search-box">
        <input id="acronym" placeholder="Term">
        <input id="tags" placeholder="Tags">
        <button onclick="search()">Search</button>
      </div>
    <!--All Results w Tabs-->
      <div id="results" class="results"></div>
    </div>

  <button id="settingsButton" onclick="toggleSettings()">⚙️</button>
  <div id="settingsPanel" class="settings hidden">
    <!-- Settings content goes here -->
    <h2>Settings</h2>

    <div style="display: flex; flex-direction: horizontal; text-align: center;">
      <label style="text-align: center; margin-top: 20px; margin-right: 10px;">Manual Search</label>
      <label class="switch">
        <input type="checkbox" id="toggleAISearch" onchange="toggleAISearch(this)" checked="checked">
        <span class="slider"></span>
      </label>
      <label  style="text-align: center; margin-top: 20px; margin-left: 10px;">AI Search</label>
    </div>
  </div>

</body>

</html>
